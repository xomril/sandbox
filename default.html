<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Opener</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message {
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
    }
    .message code {
      background: #16213e;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="message" id="message">
    Add <code>?url=https://example.com</code> (or <code>?u=...</code>) to redirect.
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const urlParam = params.get('url') || params.get('u');

      if (!urlParam) return;

      try {
        const targetUrl = new URL(urlParam, window.location.origin).href;
        window.location.replace(targetUrl);
      } catch {
        document.getElementById('message').textContent = 'Invalid URL parameter.';
      }
    })();
  </script>
</body>
</html>
